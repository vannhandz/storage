<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <script src="./js.bootstrap.min.js"></script>
  <script src="./js.jquery.min.js"></script>
  <link rel="stylesheet" href="./style.css" />
  <title>Document</title>
</head>

<body style="background-color: rgb(249, 249, 249)">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <input type="button" value="HOME" onclick="displayAllProducts()">
      <!-- <a class="navbar-brand" href="javascript:void(0)">HOME</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <input type="button" value="FOOD" onclick="Food()" />
          </li>
          <li class="nav-item">
            <input type="button" value="DRINK" onclick="Drink()" />
          </li>
        </ul>
        <form class="d-flex">
          <input id="searchInput" class="form-control me-2" type="text" placeholder="Search" onkeyup="search()">
        </form>
      </div>
    </div>
  </nav>
  <div class="progress">
    <div class="progress-bar" style="width:100%"></div>
  </div>
  <div class="banner">
    <h3 style="text-align: center; color:rgb(0, 0, 0)">Welcome to .KEBAB!</h3>
  </div>
  <br>
  <h2>ADD PRODUCT</h2>
  <input type="number" id="id" placeholder="ID" />
  <input type="text" id="name" placeholder="Name " />
  <input type="file" id="img" name="image" accept="image/*" />
  <input type="number" id="price" placeholder="Price" />
  <input type="number" id="quantity" placeholder="Quantity" />
  <select id="Select">
    <option value="food">Food</option>
    <option value="drink">Drink</option>
  </select>
  <input type="text"  id="detail"  placeholder="Detail">

  <input  type="buttonADD" value="ADD" onclick="create()" />

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Detail</th>
      </tr>
    </thead>

    <tbody id="tbl"></tbody>
  </table>
  <div id="modal" style="display: none;"></div>
  <div id="editFormFood" style="display: none">
    <input type="hidden" id="editIndexFood" />
    <h2>EDIT PRODUCT</h2>
    <input type="text" id="editProductName" placeholder="Product Name" />
    <input type="text" id="editProductImage" placeholder="Image" />
    <input type="text" id="editProductPrice" placeholder="Price" />
    <input type="text" id="editProductQuantity" placeholder="Quantity" />
    <input type="text"  id="editProductDetail"  placeholder="Detail">
    <input type="buttonUP" value="UPDATE" onclick="updateProduct()" />
  </div>

  <div id="editFormDrink" style="display: none">
    <input type="hidden" id="editIndexDrink" />
    <h2>EDIT PRODUCT</h2>
    <input type="text" id="editProductNameDrink" placeholder="Product Name" />
    <input type="text" id="editProductImageDrink" placeholder="Image" />
    <input type="text" id="editProductPriceDrink" placeholder="Price" />
    <input type="text" id="editProductQuantityDrink" placeholder="Quantity" />
    <input type="text"  id="editProductDetailDrink"  placeholder="Detail">
    <input type="buttonUP" value="UPDATE" onclick="updateProductDrink()" />
  </div>

  <script src="./main.js"></script>
</body>

</html>
